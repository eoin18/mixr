<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/iron-list/iron-list.html">
<link rel="import" href="../../bower_components/paper-spinner/paper-spinner.html">
<link rel="import" href="../../bower_components/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../../bower_components/paper-collapse-item/paper-collapse-group.html">

<link rel="import" href="../mixr-drink/mixr-drink.html">

<dom-module id="mixr-drink-list">
  <template>
    <style>
      :host {
        display: block;
        font-family: monospace;
        overflow: auto;
      }

      #drinksList {
        background-color: lightgrey;
        border-style: solid;
        border-width: 2px;
        border-color: black;
        border-radius: 10px;
        float: left;
        min-width: 100%;
        min-height: 100%;
      }

      #drinkListHeader {
        height: 55px;
      }

      h2 {
        text-align: center;
        float: left;
        margin: 16px;
      }

      paper-icon-button {
        float: right;
        margin: 16px;
        padding: 0px;
        width: 23px;
        height: 23px;
        border-style: solid;
      }

      #drink {
        border-top-style: solid;
        border-top-width: 1px;
        border-top-color: black;  
      }

    </style>

    <div>
      <paper-spinner id="spinner" active></paper-spinner>
      <div id="drinksList" hidden>
        <div id="drinkListHeader">
          <h2>You can make...</h2>
          <paper-icon-button icon="close" on-tap="_close"></paper-icon-button>
        </div>
        <paper-collapse-group>
          <template is="dom-repeat" items="[[drinks]]">
            <mixr-drink id="drink" drink-name="[[item.strDrink]]" drink-id="[[item.idDrink]]" base-url="[[baseUrl]]"></mixr-drink>
          </template>
        </paper-collapse-group>
      </div>
    </div>

  </template>

  <script>
    Polymer({

      is: 'mixr-drink-list',
      behaviors: [Polymer.IronOverlayBehavior],

      properties: {
        drinks: {
          type: Array,
          value: () => [],
        },
        ingredients: {
          type: Array,
          value: () => [],
        },
        baseUrl: {
          type: String,
          value: "",
        }
      },

      observers :[
        '_ingredientsChanged(ingredients.splices)'
      ],

      _ingredientsChanged: function(splice){
        var self = this;
        if(this.ingredients) {
          Polymer.dom(this.$.drinksList).setAttribute('hidden', true);
          Polymer.dom(this.$.spinner).removeAttribute('hidden');
          for(var index in this.ingredients){
            var url = this.baseUrl + "api/json/v1/1/filter.php?i=" + this.ingredients[index];
            $.get(url, function(data){
                var drinks = data.drinks;
                for(var i in drinks) {
                  if($.inArray(drinks[i], self.drinks) === -1){
                    self.push('drinks', drinks[i]);
                  }
                }
                debugger;
                Polymer.dom(self.$.drinksList).removeAttribute('hidden');
                Polymer.dom(self.$.spinner).setAttribute('hidden', true);
            });
          }
        }
      },

      _close: function() {
        this.close();
      }

    });
  </script>
</dom-module>
