<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">

<dom-module id="mixr-ingredient">
  <template>
    <style>
      :host {
        display: block;
        font-family: monospace;
        padding: 5px;
      }

      paper-icon-button {
        color: red;
      }

      #contentContainer {
        background-color: lightgrey;
        padding: 5px;
        padding-left: 10px;
        border-style: solid;
        border-radius: 20px;
        border-width: 2px;
        float: left;
        width: auto;
      }

    </style>

    <paper-item>
      <div id="contentContainer">
        <paper-item-body>
          [[name]]
        </paper-item-body>
        <paper-icon-button icon="close" on-tap="_ingredientRemoved"><paper-icon-button>
      </div>
    </paper-item>

  </template>

  <script>
    Polymer({

      is: 'mixr-ingredient',

      properties: {
        name: {
          type: String,
          value: "",
        }
      },

      _ingredientRemoved: function() {
        console.log(this.name);
        this.fire('ingredient-removed',{name: this.name});
      }
    });
  </script>
</dom-module>
